<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    
<table>
    <caption><input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
          <span class="ball"></span>
        </label>CALCULATOR</caption>
    <tr>
        <td colspan="4">
            <input type="text" id="display" disabled>
        </td>
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('7')">7</button></td>
        <td><button onclick="appendToDisplay('8')">8</button></td>
        <td><button onclick="appendToDisplay('9')">9</button></td>
        <td><button onclick="appendToDisplay('+')">+</button></td>
        
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('4')">4</button></td>
        <td><button onclick="appendToDisplay('5')">5</button></td>
        <td><button onclick="appendToDisplay('6')">6</button></td>
        <td><button onclick="appendToDisplay('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('1')">1</button></td>
        <td><button onclick="appendToDisplay('2')">2</button></td>
        <td><button onclick="appendToDisplay('3')">3</button></td>
        <td><button onclick="appendToDisplay('/')">/</button></td>
        
    </tr>
    <tr>
        <td><button onclick="appendToDisplay('.')">.</button></td>
        <td><button onclick="appendToDisplay('0')">0</button></td>
        <td><button onclick="appendToDisplay('*')">*</button></td>
        <td><button onclick="appendToDisplay('%')">%</button></td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="clearDisplay()" style="background-color: rgba(255, 0, 0, 0.522); ">Delete</button></td>
        <td colspan="2"><button onclick="calculate()" style="background-color: rgba(95, 246, 148, 0.625);">=</button></td>
        
    </tr>
</table>
<script src="script.js"></script>
</body>
</html>
